<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT AREA LABEL</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/semantic.css">
    <script src="js/plugins/semantic.js"></script>
    <link rel="stylesheet" href="css/input.css">
</head>

<body>
    <div class="box">
        <header class="header">
            <i class="rss icon mutual"></i>
        </header>
        <div class="content">
            <section>
                <p class="titulo">Text Area + hint</p>
            </section>
           <div class="ui container">
            <form class="ui form">
                <div class="three fields cajas">
                    <div class="field caja">
                        <label class="nombre-input">Default</label>
                    </div>
                    <div class="field caja">
                        <label class="label">Label</label>
                        <textarea style="grid-column: 1 / 4;" class="text-area input-activado" name="" id="" cols="30" rows="3" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing eli ut aliquam"></textarea>
                    </div>
                    <div class="field caja">
                        <label class="label">*  Label</label>
                        <textarea style="grid-column: 1 / 4;" class="text-area input-activado" name="" id="" cols="30" rows="3" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing eli ut aliquam"></textarea>
                        <small class="mensaje">Helper message</small>
                    </div>
                    <div class="field caja"></div>
                </div>
            </form>

            <form class="ui form">
                <div class="three fields cajas">
                    <div class="field caja">
                        <label class="nombre-input">Hover</label>
                    </div>
                    <div class="field caja">
                        <label class="label">Label</label>
                        <textarea style="grid-column: 1 / 4;" class="text-area input-hover" name="" id="" cols="30" rows="3" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing eli ut aliquam"></textarea>
                    </div>
                    <div class="field caja">
                        <label class="label">*  Label</label>
                        <textarea style="grid-column: 1 / 4;" class="text-area input-hover" name="" id="" cols="30" rows="3" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing eli ut aliquam"></textarea>
                        <small class="mensaje">Helper message</small>
                    </div>
                    <div class="field caja"></div>
                </div>
            </form>

            <form class="ui form">
                <div class="three fields cajas">
                    <div class="field caja">
                        <label class="nombre-input">Focused</label>
                    </div>
                    <div class="field caja">
                        <label class="label">Label</label>
                        <textarea style="grid-column: 1 / 4;" style="line-height:0 !important;" class="text-area input-focused height-focused" name="" id="" cols="30" rows="1" placeholder=""></textarea>
                    </div>
                    <div class="field caja">
                        <label class="label">*  Label</label>
                        <textarea style="grid-column: 1 / 4;" style="line-height:0 !important;" class="text-area input-focused height-focused" name="" id="" cols="30" rows="1" placeholder=""></textarea>
                        <small class="mensaje">Helper message</small>
                    </div>
                    <div class="field caja"></div>
                </div>
            </form>

            <form class="ui form">
                <div class="three fields cajas">
                    <div class="field caja">
                        <label class="nombre-input">Entered</label>
                    </div>
                    <div class="field caja">
                        <label class="label">Label</label>
                        <textarea style="grid-column: 1 / 4;" class="text-area input-entered text-entered" name="" id="" cols="30" rows="3" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing eli ut aliquam"></textarea>
                    </div>
                    <div class="field caja">
                        <label class="label">*  Label</label>
                        <textarea style="grid-column: 1 / 4;" class="text-area input-entered text-entered" name="" id="" cols="30" rows="3" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing eli ut aliquam"></textarea>
                        <small class="mensaje">Helper message</small>
                    </div>
                    <div class="field caja"></div>
                </div>
            </form>

            <form class="ui form">
                <div class="three fields cajas">
                    <div class="field caja">
                        <label class="nombre-input">Disabled</label>
                    </div>
                    <div class="field caja">
                        <label class="label">Label</label>
                        <textarea style="grid-column: 1 / 4;" class="text-area field disabled bg-disabled" name="" id="" cols="30" rows="3" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing eli ut aliquam"></textarea>
                    </div>
                    <div class="field caja">
                        <label class="label">*  Label</label>
                        <textarea style="grid-column: 1 / 4;" class="text-area field disabled bg-disabled" name="" id="" cols="30" rows="3" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing eli ut aliquam"></textarea>
                        <small class="mensaje">Helper message</small>
                    </div>
                    <div class="field caja"></div>
                </div>
            </form>

            <form class="ui form">
                <div class="three fields cajas">
                    <div class="field caja">
                        <label class="nombre-input">Valid</label>
                    </div>
                    <div class="field caja">
                        <label class="label">Label</label>
                        <textarea style="grid-column: 1 / 4;" class="text-area input-valid" name="" id="" cols="30" rows="3" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing eli ut aliquam"></textarea>
                    </div>
                    <div class="field caja">
                        <label class="label">*  Label</label>
                        <textarea style="grid-column: 1 / 4;" class="text-area input-valid" name="" id="" cols="30" rows="3" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing eli ut aliquam"></textarea>
                        <small class="mensaje mensaje-valid"><i class="check circle icon"></i>Helper message</small>
                    </div>
                    <div class="field caja"></div>
                </div>
            </form>

            <form class="ui form">
                <div class="three fields cajas">
                    <div class="field caja">
                        <label class="nombre-input">Error</label>
                    </div>
                    <div class="field caja">
                        <label class="label">Label</label>
                        <textarea style="grid-column: 1 / 4;" class="text-area input-error" name="" id="" cols="30" rows="3" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing eli ut aliquam"></textarea>
                    </div>
                    <div class="field caja">
                        <label class="label">*  Label</label>
                        <textarea style="grid-column: 1 / 4;" class="text-area input-error" name="" id="" cols="30" rows="3" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing eli ut aliquam"></textarea>
                        <small class="mensaje mensaje-error"><i class="check circle icon"></i>Helper message</small>
                    </div>
                    <div class="field caja"></div>
                </div>
            </form>
        </div> 
    </div>
</div>
    <script src="js/modulos.js" type="module"></script>
    <script src="js/no-modulos.js" nomodule></script>
</body>
</html>
